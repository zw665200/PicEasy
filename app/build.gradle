apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-kapt'apply plugin: 'kotlin-android-extensions'apply plugin: 'com.google.gms.google-services'android {    compileSdkVersion 31    buildToolsVersion "31.0.0"    defaultConfig {        applicationId "com.piceasy.tools"        minSdkVersion 21        targetSdkVersion 31        versionCode 1012        versionName "1.1.1"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        compileOptions {            sourceCompatibility JavaVersion.VERSION_11            targetCompatibility JavaVersion.VERSION_11        }        ndk {            abiFilters 'armeabi-v7a', 'arm64-v8a'        }        packagingOptions {            doNotStrip "*/armeabi-v7a/*.so"            doNotStrip "*/arm64-v8a/*.so"        }        manifestPlaceholders.put("APPLOG_SCHEME", "rangersapplog.byAx6uYt".toLowerCase())    }    signingConfigs {        debug {            storeFile file('C:\\Users\\ASUS\\AndroidStudioProjects\\JxTools-D\\jingxi.keystore')            storePassword 'abcd@1234'            keyAlias 'key'            keyPassword 'abcd@1234'        }        release {            storeFile file('C:\\Users\\ASUS\\AndroidStudioProjects\\JxTools-D\\jingxi.keystore')            storePassword 'abcd@1234'            keyAlias 'key'            keyPassword 'abcd@1234'        }    }    buildTypes {        debug {            signingConfig signingConfigs.debug            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }        release {            signingConfig signingConfigs.release            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    androidExtensions {        experimental = true    }    packagingOptions {        exclude 'AndroidManifest.xml'    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    configurations.all {        resolutionStrategy.force 'androidx.core:core-ktx:1.6.0'    }    implementation 'javax.xml.bind:jaxb-api:2.3.1'    implementation group: 'xerces', name: 'xercesImpl', version: '2.12.0'    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    implementation 'org.apache.commons:commons-compress:1.20'    //jetPack    implementation "androidx.cardview:cardview:1.0.0"    implementation 'androidx.appcompat:appcompat:1.4.1'    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'    implementation 'androidx.viewpager2:viewpager2:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.2.1'    //Room    implementation 'androidx.room:room-runtime:2.4.1'    implementation "androidx.room:room-ktx:2.4.1"    kapt 'androidx.room:room-compiler:2.4.1'    //rxjava2 + retrofit2 + okHttp3 + gson    implementation 'io.reactivex.rxjava2:rxjava:2.2.9'    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'    implementation 'com.squareup.retrofit2:retrofit:2.9.0'    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'    implementation 'com.squareup.okhttp3:okhttp:3.14.9'    implementation 'com.squareup.okhttp3:logging-interceptor:3.5.0'    implementation 'com.google.code.gson:gson:2.8.6'    //glide    implementation 'com.github.bumptech.glide:glide:4.11.0'    //local storage    implementation 'com.tencent:mmkv-static:1.2.7'    //video play    implementation 'com.google.android.exoplayer:exoplayer:2.16.1'    //aliyun oss    implementation 'com.aliyun.dpa:oss-android-sdk:2.9.5'    //wechat sdk    implementation 'com.tencent.mm.opensdk:wechat-sdk-android:6.8.0'    //Bugly    implementation 'com.tencent.bugly:nativecrashreport:3.9.1'    implementation 'com.tencent.bugly:crashreport_upgrade:1.5.1'    //image zoom    implementation 'com.github.chrisbanes:PhotoView:2.3.0'    //google play    implementation 'com.google.android.gms:play-services-auth:20.1.0'    implementation 'com.google.android.gms:play-services-wallet:19.1.0'    implementation 'com.android.billingclient:billing:4.0.0'    //firebase    implementation platform('com.google.firebase:firebase-bom:29.0.3')    implementation 'com.google.firebase:firebase-analytics-ktx'    implementation 'com.appsflyer:af-android-sdk:6.3.2'    //self-cardview    implementation 'com.zyp.cardview:cardview:1.0.1'    //baidu ocpc    implementation files('libs/oaid_sdk_1.1.0.aar')    implementation files('libs/Baidu_ocpc_action_2_5.aar')    //GroMore sdk    implementation "com.gromore.cn:gromore-sdk:3.2.2.1"    //adn adapter    implementation "com.gromore.cn:pangle-adapter:4.3.0.6.0"    implementation "com.gromore.cn:baidu-adapter:9.19.1"    implementation "com.gromore.cn:sigmob-adapter:3.5.5.0"    implementation "com.gromore.cn:mintegral-adapter:15.8.07.2"    implementation "com.gromore.cn:gdt-adapter:4.440.1310.1"}